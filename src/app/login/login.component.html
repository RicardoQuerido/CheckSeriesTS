<header class="masthead">
  <div class="container d-flex justify-content-center">
    <div style="width: 600px;
            overflow: hidden;
            padding-top: 150px;
            padding-bottom: 70px">
      <div style="background-color: white; border-radius: 5%; overflow: hidden;">
        <form action="." method="post">
          <h2 style="background-color:black; padding-top: 40px; padding-bottom: 20px">Login</h2>
          <div style="margin: 30px; color: black; text-align: left">
            <div class="form-group">
              <label class="form-p" for="username">Username</label>
              <input class="form-control1" type="text" name="username" id="username"><br>
            </div>
            <div class="form-group">
              <label class="form-p" for="password">Password</label>
              <input class="form-control1" type="password" name="username" id="password"><br>
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-center mt-5">
                <input type="hidden" value="/"/>
                <input type="submit" value="Login" class="btn btn-primary"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
