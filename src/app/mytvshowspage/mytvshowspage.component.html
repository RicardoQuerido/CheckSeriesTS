<div class="container-fluid" style="margin-top: 150px;">

  <h2 class="d-flex justify-content-center text-uppercase ">My TV Shows</h2>
  <hr>
  <div class="row">
    <div class="col-md-3" *ngFor="let info of tvShows" style="margin-bottom: 20px">
      <div class="card" id="fitin">
        <div class="card-title text-center mt-3" >
          <h5>{{ info.tv_show.name }}</h5>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-12 d-flex justify-content-center">
            <img src="https://image.tmdb.org/t/p/w500/{{ info.tv_show.backdrop_path }}"
                 style="width: 100%; height: 100%;">
          </div>
          <div class="card-body col-sm-0 col-md-8 col-lg-12">
            <div class="p-fixed-size">
              <p>
                {{ info.tv_show.overview }}
              </p>
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-primary" (click)="unfollowTVShow(info.tv_show)">Unfollow</button>
            </div>

            <div class="mt-4 d-flex justify-content-end mr-1">
              <a class="" [routerLink]="['/tvshow', info.tv_show.id]" style="font-size:20px">More about this show >></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <a class="btn btn-primary btn-xl text-uppercase" style="margin-right: 5px; color: #fff" (click)="newTVShows('down')" *ngIf="currentPage!=1">Previous page</a>
    <a class="btn btn-primary btn-xl text-uppercase" style="margin-right: 5px; color: #fff" (click)="newTVShows('up')" *ngIf="currentPage!=lastPage">Next page</a>
  </div>
</div>
